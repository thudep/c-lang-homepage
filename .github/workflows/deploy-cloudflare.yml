name: Deploy

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy
    steps:
      - uses: actions/checkout@v4
      - name: Setup mdBook
        uses: peaceiris/actions-mdbook@v2
        with:
          mdbook-version: "0.4.52"
      - uses: supplypike/setup-bin@v4
        with:
          uri: "https://github.com/lzanini/mdbook-katex/releases/download/0.9.2-binaries/mdbook-katex-v0.9.2-x86_64-unknown-linux-gnu.tar.gz"
          name: "mdbook-katex"
          version: "0.9.2"
  
      - name: Build mdBooks
        run: |
          mkdir -p book

          echo "ðŸ“˜ Building 10..."
          cd 10
          mdbook build
          cd ..
          mkdir -p book/10
          cp -r 10/book/* book/10/

          echo "ðŸ“˜ Building 11..."
          cd 11
          mdbook build
          cd ..
          mkdir -p book/11
          cp -r 11/book/* book/11/

          echo "ðŸª„ Creating root redirect page..."
          cat <<EOF > book/index.html
          <!DOCTYPE html>
          <html lang="zh-CN">
          <head>
            <meta http-equiv="refresh" content="0; url=/11/">
            <meta name="robots" content="noindex">
            <title>Redirecting...</title>
          </head>
          <body>
            <p>Redirecting to <a href="/11/">/11/</a> ...</p>
          </body>
          </html>
          EOF

      - name: Deploy
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
